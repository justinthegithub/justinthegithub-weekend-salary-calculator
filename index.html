<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <form>
      <input id="firstNameInput" placeholder="First Name" type="text" data-testid="firstNameInput">
      <input id="lastNameInput" placeholder="Last Name" type="text" data-testid="lastNameInput">
      <input id="idInput" placeholder="ID Number" type="text" data-testid="idInput">
      <input id="titleInput" placeholder="Job Title" type="text" data-testid="titleInput">
      <input id="annualSalaryInput" placeholder="Annual Salary" type="text" data-testid="annualSalaryInput">
      <button id="submit" type="submit" data-testid="submitButton">Submit</button>
    </form>
    <h2>Add Employee</h2>
    <h2>Employees</h2>

    <table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>
  </main>
  <footer>
    <p id="footerTotal">Total Monthly</p>
    <div ></div>
  </footer>
</body>
</html>
